name: pull-request
on: pull_request_target
jobs:
  eslint-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install Packages
        run: yarn
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
          eslint_args: '--max-warnings 0 "**/*.{ts,tsx}"'
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install yarn
        run: npm install -g yarn
      - name: Install Packages
        run: yarn
      - name: Testing Code
        run: yarn test
